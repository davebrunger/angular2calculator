<div class="row">
    <div class="col-xs-4 offset-xs-4">
        <div class="card">
            <div class="card-block">
                <form class="calculator-form">
                    <div class="form-group row">
                        <div class="col-xs-12">
                            <input type="number" class="form-control calculator-result" [(ngModel)]="result" readonly name="result"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-xs-3">
                            <button type="button" class="btn btn-warning">C</button>
                        </div>
                        <div class="col-xs-3">
                            <button type="button" class="btn btn-warning">MC</button>
                        </div>
                        <div class="col-xs-3">
                            <button type="button" class="btn btn-warning">M+</button>
                        </div>
                        <div class="col-xs-3">
                            <button type="button" class="btn btn-info">&divide;</button>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-xs-3">
                            <button type="button" class="btn">7</button>
                        </div>
                        <div class="col-xs-3">
                            <button type="button" class="btn">8</button>
                        </div>
                        <div class="col-xs-3">
                            <button type="button" class="btn">9</button>
                        </div>
                        <div class="col-xs-3">
                            <button type="button" class="btn btn-info">&times;</button>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-xs-3">
                            <button type="button" class="btn">4</button>
                        </div>
                        <div class="col-xs-3">
                            <button type="button" class="btn">5</button>
                        </div>
                        <div class="col-xs-3">
                            <button type="button" class="btn">6</button>
                        </div>
                        <div class="col-xs-3">
                            <button type="button" class="btn btn-info">-</button>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-xs-3">
                            <button type="button" class="btn">1</button>
                        </div>
                        <div class="col-xs-3">
                            <button type="button" class="btn">2</button>
                        </div>
                        <div class="col-xs-3">
                            <button type="button" class="btn">3</button>
                        </div>
                        <div class="col-xs-3">
                            <button type="button" class="btn btn-info">+</button>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-xs-6">
                            <button type="button" class="btn">0</button>
                        </div>
                        <div class="col-xs-3">
                            <button type="button" class="btn">.</button>
                        </div>
                        <div class="col-xs-3">
                            <button type="button" class="btn btn-success">=</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
